<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
    </head>
<body>

<div id="container">
    <div id="header">
        <h1>Tic Tac Toe</h1>
        <button type="button" id="start" class="btn">Refresh Game</button>
<!--        <button type="button" id="reset" class="btn reset">Restart</button>-->
        
        <div class="form-popup" id="getPlayerInfo">
            <div class="form-container">
              <h1>Insert Player Names</h1>
              <label for="Player Name"></label>
              <input required type="text" id="xPlayerName" placeholder="X Player Name i.e. 'Sempione'" >       
              <input required type="text" id="oPlayerName" placeholder="O Player Name i.e. 'Arfonso'" required>       
              <button type="submit" id="gameStart" class="btn start">Let's go!</button>
              <button type="button" id="cancel" class="btn cancel">Nevermind</button>
            </div>
          </div>
          

    </div>
    <div id="board">
        
        <div class="cell odd" id="1"></div>
        <div class="cell even" id="2"></div>
        <div class="cell odd" id="3"></div>
        <div class="cell even" id="4"></div>
        <div class="cell odd" id="5"></div>
        <div class="cell even" id="6"></div>
        <div class="cell odd" id="7"></div>
        <div class="cell even" id="8"></div>
        <div class="cell odd" id="9"></div>
                
    </div>
    <div id="footer">
        <h2 id="footerText"></h2>
    </div>
</div>

</body>
<script src ="script.js"></script>  
</html>
